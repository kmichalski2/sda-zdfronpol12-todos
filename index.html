<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar bg-light mb-5">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <button id="signOut" class="btn btn-warning">Sign Out</button>
      </div>
    </nav>

    <div class="container">
      <h1 class="mb-1">TO-DO list</h1>

      <ul class="list-group mb-5" id="tasksList"></ul>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#addTaskModal"
      >
        Add task
      </button>

      <div class="modal fade" id="editTaskModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5">Edit task</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="editTaskForm" validate>
                <label class="form-label">Tytuł:</label>
                <input
                  class="form-control"
                  type="text"
                  name="title"
                  placeholder="Wpisz nazwę nowego zadania..."
                  minlength="3"
                  required
                />
                <label class="form-label">Deadline:</label>
                <input
                  class="form-control mb-3"
                  type="date"
                  name="deadline"
                  min="2022-10-18"
                  required
                />
                <label class="form-label">Order:</label>
                <input
                  class="form-control mb-3"
                  type="number"
                  name="order"
                  required
                />
                <input type="hidden" name="id" required />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                form="editTaskForm"
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                data-bs-target="#editTaskModal"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="addTaskModal"
        tabindex="-1"
        aria-labelledby="addTaskModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addTaskModalLabel">
                Create new task
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="mb-5" id="addTaskForm" validate>
                <label class="form-label">Tytuł:</label>
                <input
                  class="form-control"
                  type="text"
                  name="title"
                  placeholder="Wpisz nazwę nowego zadania..."
                  minlength="3"
                  required
                />
                <label class="form-label">Deadline:</label>
                <input
                  class="form-control mb-3"
                  type="date"
                  name="deadline"
                  min="2022-10-18"
                  required
                />
                <label class="form-label">Order:</label>
                <input
                  class="form-control mb-3"
                  type="number"
                  name="order"
                  value="0"
                />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                form="addTaskForm"
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
